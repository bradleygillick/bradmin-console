<h3>Hardware Resources</h3>

<div class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="row row-height">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">CPU</h3>
          </div>
          <div class="panel-body">
            <smoothie-grid width="325" height="150">
              <time-series callback=$ctrl.getCPU() color="green" fill="lightgreen" rate="1000"></time-series>
            </smoothie-grid>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">RAM</h3>
          </div>
          <div class="panel-body">
            <smoothie-grid width="325" height="150">
              <time-series callback=$ctrl.getRAM() color="blue" fill="lightblue"  rate="1000"></time-series>
            </smoothie-grid>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Network</h3>
          </div>
          <div class="panel-body">
              <h4 class="network-header"><strong>IP Address:</strong> {{$ctrl.network.address}}</h4>
              <h4 class="network-header"><strong>Netmask:</strong> {{$ctrl.network.netmask}}</h4>
              <h4 class="network-header"><strong>IPvFamily:</strong> {{$ctrl.network.family}}</h4>
              <h4 class="network-header"><strong>MAC Address:</strong> {{$ctrl.network.mac}}</h4>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Battery</h3>
          </div>
          <div class="panel-body">
            <div class="fa fa-battery-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default ">
      <div class="panel-heading">
        <h3 class="panel-title">Hard Disk</h3>
      </div>
      <div class="panel-body">
        <div id="chartContainer" style="height: 53.75vh; width: 100%;"></div>
      </div>
    </div>
  </div>
</div>
